name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libjack-dev \
            portaudio19-dev \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            x11-utils \
            xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage (Linux)
        if: runner.os == 'Linux'
        run: |
          xvfb-run --auto-servernum pytest tests/ \
            --cov=cyber_qin \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            -v

      - name: Run tests with coverage (Windows/macOS)
        if: runner.os != 'Linux'
        run: |
          pytest tests/ \
            --cov=cyber_qin \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            -v

      - name: Check coverage threshold (45% overall, core modules at 75%+)
        run: |
          python -m coverage report --fail-under=45
          python -m coverage report --include="cyber_qin/core/*" --fail-under=75

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-ubuntu-py3.13
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

      - name: Check i18n completeness
        run: python scripts/check_i18n.py

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] mypy

      - name: Run mypy type checker
        run: mypy cyber_qin --install-types --non-interactive

  build-artifact:
    runs-on: windows-latest
    needs: [test, lint, type-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pyinstaller

      - name: Build Windows executable
        run: pyinstaller cyber_qin.spec --clean -y

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: 賽博琴仙-windows-x64-${{ github.sha }}
          path: dist/賽博琴仙/
          retention-days: 7
          compression-level: 6
